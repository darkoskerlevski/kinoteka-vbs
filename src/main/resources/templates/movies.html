<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">All movies</h1>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${movies.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Product name</th>
                            <th scope="col">Category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <form>
                            <select onchange="this.form.submit()" class="form-control" name="genre">
                                <option value="" th:text="${selectedGenre != null} ? ${selectedGenre} : ''"></option>
                                <option value="All Genres">All Genres</option>
                                <option th:each="genre: ${genres}" th:value="${genre.getName()}" th:text="${genre.getName()}"></option>
                            </select>
                        </form>
                        <tr th:each="movie : ${movies}" class="movie">
                            <td th:text="${movie.getName()}"></td>
                            <td th:text="${movie.getGenre() != null}
                            ? ${movie.getGenre().getName()} : 'No Genre'"></td>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <form th:action="@{'/movies/delete/{id}' (id=${movie.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-movie">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a th:href="@{'/movies/edit-form/{id}' (id=${movie.getId()})}"
                                       class="btn btn-sm btn-info edit-movie">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                                <div class="d-flex justify-content-center">
                                    <form class="mr-2" th:action="@{'/movies/details/{id}' (id=${movie.getId()})}"
                                          th:method="GET">
                                        <button type="submit"
                                                class="btn btn-sm btn-primary cart-movie">
                                            <i class="fa fa-trash">Details</i>
                                        </button>
                                    </form>
                                    <form class="ml-2" th:action="@{'/shopping-cart/add-movie/{id}' (id=${movie.getId()})}"
                                          th:method="POST"
                                          sec:authorize="isAuthenticated()">
                                        <button type="submit"
                                                class="btn btn-sm btn-success cart-movie">
                                            <i class="fa fa-trash">Add movie to watchlist</i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/movies/add-form" class="btn btn-block btn-dark add-movie-btn">
                            Add new movie
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
