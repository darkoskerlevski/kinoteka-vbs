<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Watch list for
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
        </div>
    </section>

    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${movies.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Movie</th>
                            <th scope="col">Genre</th>
<!--                            <th scope="col">Manufacturer</th>-->
<!--                            <th scope="col">Category</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="movie : ${movies}" class="cart-item">
                            <td th:text="${movie.getName()}"></td>
                            <td th:text="${movie.getGenre().getName()}"></td>
<!--                            <td th:text="${movie.getManufacturer() != null} ? ${movie.getManufacturer().getName()} : 'No Manufacturer'"></td>-->
<!--                            <td th:text="${movie.getCategory() != null} ? ${movie.getCategory().getName()} : 'No Category'"></td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
