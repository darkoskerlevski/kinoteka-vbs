<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading" th:text="${movie.getName()}"></h1>
      <h3 class="jumbotron-heading" th:text="${movie.getGenre().getName()}"></h3>
      <div class="row">
        <div class="col-12">
          <form th:action="@{'/shopping-cart/add-movie/{id}' (id=${movie.getId()})}"
                th:method="POST"
                sec:authorize="isAuthenticated()">
            <button type="submit"
                    class="btn btn-sm btn-success cart-movie">
              <i class="fa fa-trash">Add movie to watchlist</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div class="container mb-4">
    <div class="row">
      <div class="col-6 text-justify">
        <h4>Movie Description</h4>
        <h6 class="font-italic" th:text="${movie.getDescription()}"></h6>
      </div>
      <div class="col-6 text-justify">
        <h4>Genre Description</h4>
        <h6 class="font-italic" th:text="${movie.getGenre().getDescription()}"></h6>
      </div>
    </div>
    <div class="row">
      <h4>Actors in this movie:</h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Actor Name</th>
          <th scope="col">URL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="actor : ${movie.getActors()}" class="movie">
          <td th:text="${actor.getName()}"></td>
          <td>
          <a th:href="${actor.getUrl()}" th:text="${actor.getUrl()}"></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
